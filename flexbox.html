<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <style>
    .container {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap; 
    }

    .container>div {
      padding: 20px;
      flex: 1;
    }

    .container>div:nth-child(even) {
      background-color: blueviolet;
      flex: 2;
    }

    .container>div:nth-child(odd) {
      background-color: chocolate;
    }

    @media screen and (max-width:800px) {
      .container>div {
        flex: 4;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="">div1</div>
    <div class="">div2</div>
    <div class="">div3</div>
    <div class="">div4</div>
  </div>
</body>

</html>
