<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Grid Example</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .container{
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }
    .header, .sidebar, .body, .footer {
      color: white;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <nav>
        <ul>
          <li>menu1</li>
          <li>menu2</li>
          <li>menu3</li>
        </ul>
      </nav>
    </div>
    <div class="sidebar"></div>
    <div class="body"></div>
    <div class="footer"></div>
  </div>
</body>

</html>
